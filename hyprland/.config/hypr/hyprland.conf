env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland
env = XDG_DESKTOP_SESSION,hyprland
#env = XDG_RUNTIME_DIR,/run/user/$(id -u)

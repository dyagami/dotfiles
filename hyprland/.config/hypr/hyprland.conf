exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hypridle
exec-once = variety
exec-once = swaync
exec-once = gBar bar 0
exec-once = swaync -s /home/lain/.config/swaync/style.css -c /home/lain/.config/swaync/config.json
#exec-once = swww-daemon
#exec-once = swww img /home/lain/wallpapers/w4.jpg
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-clip-persist --clipboard-both
exec-once = hyprctl dispatch exec "[floating; monitor 1; move 1170 610; size 700 400]" "kitty --hold neofetch"
exec-once = hyprctl dispatch exec "[floating; monitor 1; move 98 167; size 420 300]" "kitty --hold laingif"
exec-once = hyprctl dispatch exec "[floating; monitor 1; move 45 500; size 700 150]" "kitty journalctl -f"
exec-once = ianny
exec-once = nwg-dock-hyprland

############################
### ENVIRONMENT VARIABLES ###
#############################


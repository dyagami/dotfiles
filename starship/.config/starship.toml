# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
format = "$os  [](bright-white italic) $username [](bold white italic) $hostname [󰙅](bold white italic) [$directory](bright-purple italic)$all\n$character"
# $os $os
# Inserts a blank line between shell prompts
add_newline = true
right_format = ""
command_timeout = 10
# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[󰝤󰝤](bright-white) [_](bright-white bold)' 
error_symbol = '[󰝤󰝤](bright-white) [](bright-red bold)[_](bright-white bold)' 

# Disable the package module, hiding it from the prompt completely
[username]
style_root = 'bold italic red'
style_user = 'bold italic purple'
show_always = true
format = '[$user]($style)'

[shell]
bash_indicator = ""
fish_indicator = "󰻳"
zsh_indicator = "󰰸"
powershell_indicator = "󰨊"
cmd_indicator = ""
unknown_indicator = ""
format = "$shell"
style = ""
disabled = false
# 

